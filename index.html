<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">

    <div class="cardContainer inactive">
      <div class="card">
        <div class="side front">
            <div class="content">
              <div class="arrow-contain">
                <div class="arrow">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill=""><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/></svg>
                </div>
              </div>
              <img class="headshot" src="https://upload.wikimedia.org/wikipedia/en/a/ae/RonSwanson.jpg" alt="A man's head and shoulders on a white background">
              <h1>Ron Swanson</h1>
              <p>Click to learn something.</p>
              <p>Or not. I don't care.</p>
            </div>
        </div>
        <div class="side back">
          <div class="info">
            <div class="quote-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9.983 3v7.391c0 5.704-3.731 9.57-8.983 10.609l-.995-2.151c2.432-.917 3.995-3.638 3.995-5.849h-4v-10h9.983zm14.017 0v7.391c0 5.704-3.748 9.571-9 10.609l-.996-2.151c2.433-.917 3.996-3.638 3.996-5.849h-3.983v-10h9.983z"/></svg>
            </div>
            <p class="quote"></p>
            <h2>Ron Swanson</h2>
           </div>
        </div>
      </div>
    </div>
    
  </div>
<script>

function displayQuote () {
  fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes')
    .then(blob => blob.json())
    .then(data => quotedLine.innerHTML = data)
}

const button = document.querySelector(".button");
const quotedLine = document.querySelector('.quote');  

// button.addEventListener('click', displayQuote);


const cards = document.querySelectorAll('.card');

function transition() {
  if (this.classList.contains('active')) {
    this.classList.remove('active')
  } else {
    this.classList.add('active');
  }
  displayQuote();
}

cards.forEach(card => card.addEventListener('click', transition));

</script>
</body>
</html>
