<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">

    <div class="cardContainer inactive">
      <div class="card">
        <div class="side front">
              
              <div class="content">
                <img class="headshot" src="https://upload.wikimedia.org/wikipedia/en/a/ae/RonSwanson.jpg" alt="A man's head and shoulders on a white background">
                <h1>Ron Swanson</h1>
                <button class="button">Gain Wisdom</button>
              </div>
        </div>
        <div class="side back">
          <div class="info">
            <p id="quote"></p>
            <h2>--Ron</h2>
           </div>
        </div>
      </div>
    </div>
    
  </div>
<script>

function displayQuote () {
  fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes')
    .then(blob => blob.json())
    .then(data => quotedLine.innerHTML = data)
}


const button = document.querySelector(".button");
const quotedLine = document.querySelector('#quote');  

// button.addEventListener('click', displayQuote);


const cards = document.querySelectorAll('.card');

function transition() {
  if (this.classList.contains('active')) {
    this.classList.remove('active')
  } else {
    this.classList.add('active');
  }
  displayQuote();
}

cards.forEach(card => card.addEventListener('click', transition));

</script>
</body>
</html>
